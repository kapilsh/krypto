plugins {
    id 'java'
}

group 'com.sharmakapil'
version '0.0.1'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.kapilsh', name: 'flatbuffers-java', version: '1.11.0'
}
